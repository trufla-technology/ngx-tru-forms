name: Lint, Scan and build 

on: push

jobs:

  build:
    name: Lint and Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.20]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.20
      uses: actions/setup-node@v1
      with:
       node-version: 12.20
    - run: npm install 
    - run: npm run lint
    - run: npm run build


