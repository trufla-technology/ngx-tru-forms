<form
  #userForm="ngForm"
  [formGroup]="form"
  (ngSubmit)="handleOnSubmit()"
  *ngIf="isValidSchema()"
  [ngClass]="{ 'view-only': viewOnly }"
  [id]="id"
>
  <div #header></div>
  <div
    jf-component-chooser
    [ngClass]="[outerClass || '', this.activeStyle['default'] ? this.activeStyle['default'] : '']"
    [form]="form"
    [schema]="activeSchema">
  </div>
  <div #container>
    <ng-content></ng-content>
  </div>
  <div #footer></div>
  <div
    #buttons
    *ngIf="container.children.length == 0 && (submit || cancel)"
    [ngClass]="{ 'margin-top--double': true, 'page-actions--edges': (cancel && submit), 'page-actions--center': (!cancel || !submit)}">
    <jf-form-button
      *ngIf="cancel"
      [cancel]="cancel"
      [steps]="steps"
      [isMultiStep]="isMultiStep"
      [isWorking]="isWorking"
      (handleClick)="handleOnCancel()"
      [submitClass]="submitClass"
      [cancelClass]="cancelClass">
    </jf-form-button>
    <jf-form-button
      *ngIf="submit"
      [submitClass]="submitClass"
      [cancelClass]="cancelClass"
      [submit]="submit"
      [steps]="steps"
      [continue]="continue"
      [isMultiStep]="isMultiStep"
      [isWorking]="isWorking"
      [isFormValid]="this.form.valid">
    </jf-form-button>
  </div>
</form>
