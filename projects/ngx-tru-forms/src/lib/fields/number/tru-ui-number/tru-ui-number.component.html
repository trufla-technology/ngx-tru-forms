<div class="tru-ui-input-container">
  <label class="tru-ui-label" [ngClass]="['jf-label', schema.key, (isRequired() ? 'required' : '')]"
    *ngIf="type() !== 'hidden'" tabindex="0" [for]="schema.key + '_' + inputId">
    <span class="tru-ui-label" [innerHTML]="title()"></span><sup *ngIf="isRequired()">*</sup>
  </label>
  <button type="button" *ngIf="this.schema.description" [attr.class]="'info'"
    [attr.title]="this.schema.description">Info</button>
  <input class="tru-ui-input-control tru-ui-number" [name]="schema.key" [attr.aria-required]="isRequired()"
    [attr.type]="'number'" [attr.id]="schema.key + '_' + inputId" tabindex="0" [formControl]="control" [attr.disabled]="disabled"
    [ngClass]="{'empty': control.value === '' && !isRequired()}" />
  <jf-tru-ui-error [control]="control" [language]="language || 'en'"></jf-tru-ui-error>
</div>
