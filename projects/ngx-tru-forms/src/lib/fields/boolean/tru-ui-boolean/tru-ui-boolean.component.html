<div class="tru-ui-input-container" [ngClass]="{'disabled-container': disabled}">
  <div [class]="getClass('checkbox-group')">
    <label
      class="container tru-ui-label"
      tabindex="0"
      [attr.for]="schema.key + '_' + inputId"
      [ngClass]="{'disabled': disabled}"
      (keydown)="toggleValue($event)"
    >
      <span
        class="tru-ui-label"
        style="display: inline-flex; align-items: center"
      >
        <span [innerHTML]="title()"></span>
        <div
          role="tooltip"
          *ngIf="schema?.description?.length && this.tooltipEnabled"
          [attr.class]="schema.key + '-tooltip'"
          [innerHTML]="showMoreIcon"
          [tooltip]="schema?.description"
          style="padding-left: 3px"
        ></div>
      </span>
      <input
        [name]="schema.key"
        autocomplete="false"
        type="checkbox"
        [formControl]="control"
        [attr.id]="schema.key + '_' + inputId"
        [attr.aria-required]="isRequired()"
        [attr.disabled]="disabled"
        tabindex="-1"
      />
      <span class="checkmark"></span>
    </label>
  </div>
  <jf-tru-ui-error
    [control]="control"
    [language]="language || 'en'"
  ></jf-tru-ui-error>
</div>
