<div class="tru-ui-input-container">

  <label class="tru-ui-label"
    [ngClass]="['margin-bottom--half', 'jf-label', schema.key, (isRequired() ? 'required' : '')]" tabindex="0"
    [attr.aria-label]="getName(schema.key)">
    <span class="tru-ui-label" [innerHTML]="title()"></span><sup *ngIf="isRequired()" aria-hidden="true">*</sup></label>
  <button type="button" *ngIf="schema.description" [attr.class]="'info'" [attr.title]="schema.description">Info</button>
  <div [class]="getClass('radio-group')">
    <div *ngFor="let en of this.schema.enum; let i = index"
      [ngClass]="{'radio-container': true, 'checked': control.value === en}">
      <div [class]="getClass('checkbox-group')">
        <label class="container-radio-button" [attr.for]="getId(schema.key, en, schema.id)" tabindex="0">
          <span class="tru-ui-label"> {{enumNames(i)}}</span>
          <input type="radio" [attr.id]="getId(schema.key, en, schema.id)" [checked]="control.value === en"
            [name]="enumNames(i)" [attr.aria-required]="isRequired()" [formControl]="control" [attr.disabled]="disabled"
            [value]="en" />
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </div>
  <jf-tru-ui-error [control]="control" [language]="language || 'en'"></jf-tru-ui-error>
</div>
