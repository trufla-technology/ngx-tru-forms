<div class="tru-ui-input-container">
  <label class="tru-ui-label" [for]="schema.key + '_' + inputId" [ngClass]="['jf-label', schema.key, (isRequired() ? 'required' : '')]" tabindex="0">
    <span class="tru-ui-label" [innerHTML]="title()"></span><sup *ngIf="isRequired()" aria-hidden="true">*</sup>
  </label>
  <button type="button" *ngIf="schema.description" [attr.class]="'info'" [attr.title]="schema.description">Info</button>
  <select class="tru-ui-input-control tru-ui-select" [attr.name]="schema.key" [formControl]="control"
    [attr.disabled]="disabled" [attr.id]="schema.key + '_' + inputId" [attr.aria-required]="isRequired()" tabindex="0" (change)="returnFocus($event)">
    <option value="" [selected]="control.value === ''" [disabled]="true">
    </option>
    <option *ngFor="let en of schema.enum; let i = index" [attr.aria-label]="enumNames(i)"
      [selected]="control.value === en" [ngValue]="en">
      {{enumNames(i)}}
    </option>
  </select>
  <jf-tru-ui-error [control]="control" [language]="language || 'en'"></jf-tru-ui-error>
</div>
