<label   class="tru-ui-label" [ngClass]="{'required': isRequired()}" style="margin-bottom: 6px;" tabindex="0"  [attr.aria-label]="title()">
    <span class="tru-ui-lable" [innerHTML]="title()"></span><sup *ngIf="isRequired()">*</sup>
</label>
<div class="tru-form-group" jfDragAndDrop (filesDropped)="handleDrop($event);fileInput.value = null">

    <label [attr.aria-required]="isRequired()" class="tru-drag-and-drop-wrapper" tabindex="0" (keydown.enter)="onUploadLabelClick($event)"
        [attr.aria-label]="getLanguage().browse" [ngClass]="{'d-none': getControlValue().length > 0}"
        style="margin-bottom: 0 !important;">
        <div class="tru-drag-and-drop"
            [ngClass]="{'invalid-upload': control.invalid && (control.touched || control.dirty), 'busy': busy}">
            <span *ngIf="language === 'en'; else french">Drop your file here or <strong
                    class="primary-color browse-btn">Browse</strong></span>
            <ng-template #french><span>DÃ©posez votre fichier ici ou <strong
                        class="primary-color browse-btn">Naviguez</strong></span></ng-template>
            <div style="line-height: 1;font-size: 12px;font-size: 100%;"> <small *ngIf="schema.maxSize" style="color: #4D4D4D;font-size: 100%;font-size: 12px;">Maximum
                    {{schema.maxSize}} MB<span *ngIf="schema.imageFormat">, </span></small> <small
                    *ngIf="schema.imageFormat" style="color: #4D4D4D;font-size: 100%;font-size: 12px"> {{getLanguage()?.allowed_format}} <span
                        *ngFor="let format of schema.imageFormat" style="font-size: 12px;font-size:100%"> {{ format }} </span></small></div>
        </div>
        <input #fileInput style="display: none" [attr.id]=inputId class="tru-input" type="file" [accept]="acceptFormats"
            [attr.aria-label]="getLanguage().browse" (change)="dragAndDrop($event)" (keypress)="dragAndDrop($event)" />
    </label>
    <div class="file-preview-container" [ngClass]="{'d-none': !getControlValue().length}">
        <div style="max-width: 190px;text-overflow: ellipsis;overflow: hidden;display: block;"><small>{{file?.name ||
                title()}}</small></div>
        <div>
            <!-- <small style="color: #212121;font-size: 12px" *ngIf="file && file.size" >{{shortenSize(file?.size/1024/1024)}} MB</small> -->
            <small style="color: #212121;font-size: 12px !important;font-size: 100%;" *ngIf="fileSize"> {{shortenSize(fileSize/1024/1024)}}
                MB</small>
            <button aria-label="Delete File" tabindex="0" id="delete" class="btn-remove" style="cursor: pointer" type="button"
                (click)="resetUpload();fileInput.value = null">
                <svg role="img" aria-labelledby="delete" width="12px" height="12px" viewBox="0 0 12 12" version="1.1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <title>Delete File</title>
                    <desc>Delete File</desc>
                    <g id="Full-Admin" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                    {{getLanguage()?.delete_file}}
                </span>
            </button>
        </div>
    </div>
</div>
